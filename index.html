<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Desktop/reset/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="placer">
            <img src="images/IMG_0053.PNG" alt="Giraffe painted in watercolor">
        </div>  
        <div class="info">
            <h2 class="text">Hey You! Are you interested in learning
                how to draw? If your answer is an emphatic <em>yes</em>,
                then you are in the right place. Take the first steps to 
                your creative future by signing up below!
            </h2>
            <h2 class="text">Because <em>life is dull without art!</em></h2>
            <h3 class="title">Let's go!</h3>
            <fieldset>
                <legend>Personal Information</legend>

                <label for="first_name">*First Name</label>
                <input type="text" name="first_name" placeholder="Bambi" id="first_name" required>

                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" placeholder="Smith" id="last_name">

                <label for="email">*Email</label>
                <input type="email" name="email" placeholder="abcde@gmail.com" id="email" required>

                <label for="phone_number">Phone Number</label>
                <input type="tel" name="phone_number" placeholder="+254 701 234567" id="phone_number">

                <label for="password">*Password</label>
                <input type="password" name="password" id="password" required>

                <label for="confirm_password">*Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </fieldset>

            <fieldset>
                <legend>What would you like to learn?</legend>

                <label for="medium">Choose Your medium</label>
                <input type="checkbox" id="pencil" name="medium" value="pencil" required>
                <label for="pencil">Pencil</label>

                <input type="checkbox" id="watercolor" name="medium" value="watercolor" required>
                <label for="watercolor">Watercolor</label>

                <input type="checkbox" id="oils" name="medium" value="oils" required>
                <label for="oils">Oils</label>

                <input type="checkbox" id="acrylic" name="medium" value="acrylic" required>
                <label for="acrylic">Acrylic</label>

                <input type="checkbox" id="digital_art" name="medium" value="digital_art" required>
                <label for="digital_art">Digital Art</label>

            </fieldset>

            <button type="submit">Sign Me Up!</button>
        </div>
    </div>
    
</body>
</html>
