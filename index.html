<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Desktop/reset/minimal.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="placer">
            <div class="placer-inner">
              <img src="images/logo.png"  alt="logo for art website">
                <h1 class="placer-title">LechenArt</h1>
            </div>  
            <!--<img src="images/IMG_0053.PNG" alt="Giraffe painted in watercolor">-->
        </div>  
        <div class="info">
            <p class="text1">Hey You! Are you interested in learning
                how to draw? If your answer is an emphatic <em>yes</em>,
                then you are in the right place. Take the first steps to 
                your creative future by signing up below!
            </p>
            <p class="text">Because <em>life is dull without art!</em></p>
            <p class="title">Let's go!</p>
            <fieldset class="personalInfo">
                <legend>Personal Information</legend>

                <label for="first_name">First Name*</label>
                <input type="text" name="first_name" placeholder="Bambi" id="first_name" required>

                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" placeholder="Smith" id="last_name">

                <label for="email">Email*</label>
                <input type="email" name="email" placeholder="abcde@gmail.com" id="email" required>

                <label for="phone_number">Phone Number</label>
                <input type="tel" name="phone_number" placeholder="+254 701 234567" id="phone_number">

                <label for="password">Password*</label>
                <input type="password" name="password" id="password" minlength="8" pattern="^(?=.*\d)(?=.*\[a-z])(?=.*[A-Z])(?=.*[*.!@$%^&(){}[]:;<>,.?/~_+-=|\])" 
                title="Please enter a valid password"   required>

                <label for="confirm_password">Confirm Password*</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </fieldset>

            <fieldset class="choose">
                <legend>What would you like to learn?</legend>
                
                    <label for="medium">Choose Your medium*</label>

                    <input type="checkbox" id="pencil" name="medium" value="pencil" required>
                    <label for="pencil">Pencil</label>

                    <input type="checkbox" id="watercolor" name="medium" value="watercolor" required>
                    <label for="watercolor">Watercolor</label>

                    <input type="checkbox" id="oils" name="medium" value="oils" required>
                    <label for="oils">Oils</label>

                    <input type="checkbox" id="acrylic" name="medium" value="acrylic" required>
                    <label for="acrylic">Acrylic</label>

                    <input type="checkbox" id="digital_art" name="medium" value="digital_art" required>
                    <label for="digital_art">Digital Art</label>
              

            </fieldset>

            <button type="submit">Sign Me Up!</button>
        </div>
    </div>
    
</body>
</html>
